{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/sidebar.css' %}">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                </span>

                    <span class="name">Aarti Pentawar </span>
                    <span class="profession">T&P Admin</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="{% url 'dashboard' %}">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="{% url 'all-drives' %}">
                            <i class='bx bxs-collection icon' ></i>
                            <span class="text nav-text">Drives</span>
                        </a>
                    </li>

                    <li class="nav-link">
                      <a href="{% url 'activities' %}">
                        <i class='bx bxs-collection icon'></i>
                            <span class="text nav-text">Activity</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-data icon' ></i>

                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bxs-data icon' ></i>

                        </a>
                    </li>

                   

                </ul>

            <div class="bottom-content">

                <li class="">
                    <a href="#">
                        <i class='bx bxs-bell-ring icon' ></i>
                        <span class="text nav-text">Notification</span>
                    </a>
                </li>

                <li class="">
                    <a href="https://erp.mgmu.ac.in/">
                        <i class='bx bx-link icon' ></i>
                        <span class="text nav-text">ERP</span>
                    </a>
                </li>

                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>

                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
                
            </div>
        </div>

    </nav>

   

    <script src="{% static 'js/sidebar.js' %}"></script>
