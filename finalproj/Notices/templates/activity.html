{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ activity.name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/single_drive.css' %}">
</head>
<body>
    <h1>Activity Details</h1>
    <div class="activity-details">
        <h2>{{ activity.name }}</h2>
        <p><strong>Industry Type:</strong> {{ activity.industry_type }}</p>
        <p><strong>Date:</strong> {{ activity.activity_date }}</p>
        <p><strong>Department:</strong> {{ activity.department }}</p>
        <p><strong>Creation Date:</strong> {{ activity.creation_date }}</p>
        <!-- Add more fields as needed -->
        <a href="{% url 'activities' %}" class="back-link">Back to All Activities</a>
    </div>
</body>
</html>
