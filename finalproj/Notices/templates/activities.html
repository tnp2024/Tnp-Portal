{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Activities</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/all-drives.css' %}"
    />
  </head>
  <body>
    <h1>All Activities</h1>
    <div class="container">
      {% for activity in activities %}
      <div class="card">
        <li>
          <a href="{% url 'activity' activity.activity_id %}"
            >{{ activity.title }}</a
          >
        </li>
        <img
          src="{{ activity.company_logo.url }}"
          alt="Company Logo"
          class="logo"
        />
        <div class="job-role">Date: {{ activity.activity_date }}</div>
        <div class="card-actions">
          <form
            action="{% url 'update-activity' activity.activity_id %}"
            method="GET"
          >
            <button type="submit">Edit</button>
          </form>
          <form
            action="{% url 'delete-activity' activity.activity_id %}"
            method="GET"
          >
            {% csrf_token %}
            <button type="submit">Delete</button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
    <a href="{% url 'create-activity' %}"><button>Create Drive</button></a>
  </body>
</html>
